name: Build and Package PWAR

on:
  push:
    # branches: [ "*" ]  # Commented out - only run on releases for now
    tags: [ 'v*' ]
  # pull_request:
  #   branches: [ "*" ]  # Commented out - only run on releases for now

env:
  BUILD_TYPE: Release

jobs:
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          ninja-build \
          libpipewire-0.3-dev \
          qtbase5-dev \
          qtdeclarative5-dev \
          qml-module-qtquick2 \
          qml-module-qtquick-controls2 \
          qml-module-qtquick-layouts \
          qml-module-qtgraphicaleffects

    - name: Cache CMake build
      uses: actions/cache@v4
      with:
        path: |
          build
          ~/.cache/cmake
        key: ${{ runner.os }}-cmake-${{ hashFiles('**/CMakeLists.txt') }}
        restore-keys: |
          ${{ runner.os }}-cmake-

    - name: Install nFPM
      run: |
        echo 'deb [trusted=yes] https://repo.goreleaser.com/apt/ /' | sudo tee /etc/apt/sources.list.d/goreleaser.list
        sudo apt update
        sudo apt install nfpm

    - name: Configure CMake
      run: cmake -B build -S . -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -G Ninja

    - name: Build
      run: cmake --build build --parallel

    - name: Test (if tests exist)
      working-directory: build
      run: |
        if [ -f "CTestTestfile.cmake" ]; then
          ctest --output-on-failure
        else
          echo "No tests found, skipping test step"
        fi

    - name: Build packages
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        mkdir -p dist
        VERSION=${GITHUB_REF#refs/tags/}
        nfpm package --packager deb --target dist/pwar_${VERSION}.deb --config nfpm.yaml

    - name: Upload build artifacts
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: linux-packages
        path: |
          dist/*.deb
          build/linux/pwar_cli
          build/linux/pwar_gui
          build/linux/libpwar.so
        retention-days: 30

  # Create release for tags
  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build-linux
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: linux-packages
        path: ./artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./artifacts/*.deb
        generate_release_notes: true
        draft: false
        prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Optional: Build for multiple distributions
  build-matrix:
    if: startsWith(github.ref, 'refs/tags/') # Only run for releases
    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04]
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          ninja-build \
          libpipewire-0.3-dev \
          qtbase5-dev \
          qtdeclarative5-dev \
          qml-module-qtquick2 \
          qml-module-qtquick-controls2 \
          qml-module-qtquick-layouts \
          qml-module-qtgraphicaleffects

    - name: Install nFPM
      run: |
        echo 'deb [trusted=yes] https://repo.goreleaser.com/apt/ /' | sudo tee /etc/apt/sources.list.d/goreleaser.list
        sudo apt update
        sudo apt install nfpm

    - name: Configure and Build
      run: |
        cmake -B build -S . -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -G Ninja
        cmake --build build --parallel

    - name: Build packages
      run: |
        mkdir -p dist
        VERSION=${GITHUB_REF#refs/tags/}
        OS_VERSION=$(lsb_release -rs | tr -d '.')
        nfpm package --packager deb --target dist/pwar_${VERSION}_ubuntu${OS_VERSION}.deb --config nfpm.yaml

    - name: Upload distribution-specific packages
      uses: actions/upload-artifact@v4
      with:
        name: packages-${{ matrix.os }}
        path: dist/*.deb
        retention-days: 30
